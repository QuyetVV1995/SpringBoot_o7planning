<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Create a Person</h1>
<!-- th:action = @{...}	Lấy đường dẫn URL dựa theo context của server
 th:object = ${...}	Giá trị của một biến.
 th:field = *{...}	Giá trị của một biến được chỉ định  -->
<form th:action="@{/Thymeleaf/addPerson}"
      th:object="${personForm}" method="POST">
    First Name:
    <!-- Gán thông tin người dùng nhập vào firstName bằng cú pháp th:field=*{tên_thuộc_tính}. -->
    <input type="text" th:field="*{firstName}" />
    <br/>
    Last Name:
    <input type="text" th:field="*{lastName}" />
    <br/>
    <input type="submit" value="Create" />
</form>
<br/>
<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errormsg}" th:utext="${errormsg}"
     style="color:red;font-style:italic;">
</div>
</body>
</html>
